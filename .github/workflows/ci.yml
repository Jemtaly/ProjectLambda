name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends clang make

      - name: Install GMP library
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libgmp-dev

      - name: Build all targets
        run: |
          ./scripts/build

      - name: Run tests
        run: |
          ./scripts/test
